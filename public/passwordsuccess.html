<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Updated — CSRMS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="image.png" />
    <style>
      /* Centering the container specifically for this success page */
      .page-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 4.5rem); /* Adjusting for navbar height */
        padding: 20px;
      }

      .success-icon {
        background-color: #dcfce7;
        color: #166534;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px auto;
      }

      /* Ensuring the success card doesn't stretch too wide */
      .success-card {
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      h2 {
        color: var(--text-dark);
        margin-bottom: 12px;
      }

      p {
        color: var(--text-light);
        margin-bottom: 30px;
        line-height: 1.5;
      }
      .btn{
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="page"></div>

      <div class="page-center">
        <section class="card success-card">
          <div class="success-icon">
            ✔️
          </div>

          <h2>Password Changed!</h2>
          <p>
            Your password has been updated successfully. You can now use your
            new password to access your account.
          </p>

          <a href="login.html" class="btn submit">Proceed to Login</a>

        </section>
      </div>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
